<html>
<head>
  <title>WC Framework Demos and Docs</title>
</head>
<body>
  <h1>Documentation and Demos</h1>
  <h2>Button</h2>
  <wc-button>Flat</wc-button>
  <wc-button disabled>Disabled</wc-button>

  <h2>Checkbox</h2>
  <wc-checkbox>Normal</wc-checkbox>
  <wc-checkbox disabled>Disabled</wc-checkbox>
  <wc-checkbox disabled checked>Disabled and Checked</wc-checkbox>

  <h2>Tray</h2>
  <wc-button id="openTray">Open Tray</wc-button>
  <wc-tray id="tray"><wc-button id="closeTray">Close Tray</wc-button></wc-tray>
  <script>
    document.querySelector("#openTray").addEventListener("click", function (event) {
      document.querySelector("#tray").setAttribute("open", "true")
    })
    document.querySelector("#closeTray").addEventListener("click", function (event) {
      document.querySelector("#tray").removeAttribute("open")
    })
  </script>

  <h2>Text Input</h2>
  <wc-input>
    <span slot="prefix">Prefix</span>
    <span slot="suffix">Suffix</span>
  </wc-input>
</body>
</html>
